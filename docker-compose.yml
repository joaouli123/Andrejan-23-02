services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: andreja_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: andreja_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    env_file:
      - .env
    depends_on:
      - qdrant
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: andreja_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_storage:
